<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/tracker.css">
    <script src="https://kit.fontawesome.com/a8e508b44f.js" crossorigin="anonymous"></script>
    <title>tracker</title>
</head>
<body>
    <div class="base-container">
        <nav>
            <img src="../img/logo-black.svg">
            <ul>
                <li>
                    <i class="fa-solid fa-chart-simple"></i>
                    <a href="#" class="button">tracker</a>
                </li>
                <li>
                    <i class="fa-solid fa-user"></i>
                    <a href="#" class="button">account</a>
                </li>
                <li>
                    <i class="fa-solid fa-gear"></i>
                    <a href="#" class="button">settings</a>
                </li>
                <li>
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <a href="#" class="button">log out</a>
                </li>
            </ul>
        </nav>
        <main>
            <section class="tracker">
                <h1 class="monthly-total">Total spent this month: $0.00</h1>
                <form class="expense-form expense-block">
                    <label for="date">Date:</label>
                    <input id="date" type="date" name="date" value="2025-01-25" />
            
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Expense name" required />
            
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                      <option value="groceries">Groceries</option>
                      <option value="utilities">Utilities</option>
                      <option value="entertainment">Entertainment</option>
                      <option value="transportation">Transportation</option>
                      <option value="other">Other</option>
                    </select>
            
                    <label for="price">Price:</label>
                    <input
                      id="price"
                      type="number"
                      name="price"
                      step="0.01"
                      placeholder="0.00"
                      required
                    />
            
                    <button type="submit">Add Expense</button>
                  </form>

                  <div class="expense-list expense-block">
                    <button class="sort-button" type="button">Sort by Type</button>
                    <table>
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Name</th>
                          <th>Type</th>
                          <th>Price</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Example data -->
                        <tr>
                          <td>2025-01-25</td>
                          <td>Placeholder Item</td>
                          <td>Groceries</td>
                          <td>$50.00</td>
                        </tr>
                        <tr>
                          <td>2025-01-23</td>
                          <td>Placeholder Subscription</td>
                          <td>Entertainment</td>
                          <td>$12.99</td>
                        </tr>
                        <tr>
                          <td>2025-01-22</td>
                          <td>Utility Bill</td>
                          <td>Utilities</td>
                          <td>$95.00</td>
                        </tr>
                        <!-- Example data -->
                      </tbody>
                    </table>
                  </div>
            </section>
        </main>
    </div>
</body>
</html>
